<!DOCTYPE html>
<html lang="en" class="w-screen h-screen">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body class="flex flex-col lg:flex-row">
    <aside class="relative lg:w-[30vw]">
      <div class="">
        <img
          src="img/tomoko-uji-bBWHtMOvxKY-unsplash.jpg"
          alt="sakura background aside"
          class="w-screen h-screen object-cover"
        />
        <div
          class="transparent-box absolute top-[13rem] h-44 w-full flex justify-center items-center"
        >
          <img src="img/logo.svg" alt="origami logo" class="w-28 sm:w-40" />
          <div class="logo text-5xl sm:text-6lg mr-3">Origami</div>
        </div>
      </div>
    </aside>

    <main class="relative">
      <!--
      <div class="message lg:ml-16 ml-8 mr-8 shitty margin lg:mr-[36rem] text-lg mt-20 lg:mt-40 font-bold">
         -->
      <div class="mb-12">
        <div class="message mx-12 text-lg mt-14 lg:mt-24 font-bold">
          <!--
            <div>
              This is not a real online service! You know you need something <div class="inline lg:block"></div>like
              this in your life to help you realize your deepest dreams. <div class="inline lg:block"></div> Sign up <em>now</em>
              to get started.
            </div>
            -->
          <p>This is not a real online service! You know you need something</p>
          <p>this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="mt-8">You <em>know</em> you want to.</p>

          <p class="mt-20 mb-2">Let's do this!</p>
        </div>

        <form
          action="#"
          method="post"
          class="flex flex-col lg:flex-row lg:w-[38rem] flex-wrap mx-12 relative"
        >
          <div class="flex flex-col lg:w-56 lg:mr-20 my-2">
            <label for="first_name" class="text-xs tracking-widest"
              >FIRST NAME</label
            >
            <input
              type="text"
              id="first_name"
              name="first_name"
              class="focus:outline-none border-solid border-[1px] pl-3 py-1 rounded focus:border-blue-700"
              required
            />
          </div>
          <div class="flex flex-col lg:w-56 lg:mr-20 my-2">
            <label for="last_name" class="text-xs tracking-widest"
              >LAST NAME</label
            >
            <input
              type="text"
              id="last_name"
              name="last_name"
              class="focus:outline-none border-solid border-[1px] pl-3 py-1 rounded focus:border-blue-700"
              required
            />
          </div>

          <div class="flex flex-col lg:w-56 lg:mr-20 my-2">
            <label for="email" class="text-xs tracking-widest">EMAIL</label>
            <input
              type="email"
              name="email"
              id="email"
              class="focus:outline-none border-solid border-[1px] pl-3 py-1 rounded focus:border-blue-700"
              required
            />
          </div>
          <div class="flex flex-col lg:w-56 lg:mr-20 my-2">
            <label for="phone_number" class="text-xs tracking-widest"
              >PHONE NUMBER</label
            >
            <input
              type="tel"
              name="phone_number"
              id="phone_number"
              class="focus:outline-none border-solid border-[1px] pl-3 py-1 rounded focus:border-blue-700"
              required
            />
          </div>
          <div class="flex flex-col lg:w-56 lg:mr-20 my-2">
            <label for="password" class="text-xs tracking-widest"
              >PASSWORD</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="focus:outline-none border-solid border-[1px] pl-3 py-1 rounded focus:border-blue-700"
              required
            />
          </div>
          <div class="flex flex-col lg:w-56 lg:mr-20 my-2">
            <label for="confirm_password" class="text-xs tracking-widest"
              >CONFIRM PASSWORD</label
            >
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              class="focus:outline-none border-solid border-[1px] pl-3 py-1 rounded focus:border-blue-700"
              required
            />
          </div>

          <button
            class="absolute main-shadow top-[30rem] lg:top-[18rem] bg-pink-700 font-semibold text-lg text-white border-none px-10 py-3 rounded-lg"
          >
            Create Account
          </button>
        </form>
      </div>
      <div class="main-shadow w-[1000000%]"></div>
      <p class="font-semibold ml-12 mt-40 mb-16 lg:mb-0">
        Already have an account? <a href="#" class="text-pink-700">Log in</a>
      </p>
    </main>
  </body>
</html>
